<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Profiles</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- when html is generated there should be a header saying team name followed 
        by cards below with individual information for each team member -->

    <header class="jumbotron jumbotron-fluid bg-warning">
      <div class="container">
        <h1 class="display-3 text-center">Team Name</h1>
      </div>
    </header>

    <div class="d-flex justify-content-center">
      <div class="card-deck">
        <div id="manager">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title bg-primary">
                ${data.name}<br />${manager.getRole()}
              </h4>
              <ul class="list-group">
                <li class="list-group-item">${data.id}</li>
                <li class="list-group-item">
                  <a href="mailto:${data.email}">${data.email}</a>
                </li>
                <li class="list-group-item">${data.officeNumber}</li>
              </ul>
            </div>
          </div>
        </div>
        <div id="engineer">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title bg-primary">
                ${data.name}<br />${engineer.getRole()}
              </h4>
              <ul class="list-group">
                <li class="list-group-item">${data.id}</li>
                <li class="list-group-item">
                  <a href="mailto:${data.email}">${data.email}</a>
                </li>
                <li class="list-group-item">
                  <a href="https://github.com/${data.github}">${data.github}</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div id="intern">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title bg-primary">
                ${data.name}<br />${intern.getRole()}
              </h4>
              <ul class="list-group">
                <li class="list-group-item">${data.id}</li>
                <li class="list-group-item">
                  <a href="mailto:${data.email}">${data.email}</a>
                </li>
                <li class="list-group-item">${data.school}</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
      integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
